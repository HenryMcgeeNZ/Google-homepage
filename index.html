<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Google Homepage</title>
        <link rel="stylesheet" href="google.css" />
    </head>

    <body>

        <div class="page">

            <ul class="nav-list">
                <li class="nav-item"><a href="#" class="nav-link">Gmail</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Images</a></li>
                <li class="nav-item">
                    <a href="#" class="nav-grid-link">
                        <div class="nav-grid">
                            <div class="nav-cell"></div>
                            <div class="nav-cell"></div>
                            <div class="nav-cell"></div>
                            <div class="nav-cell"></div>
                            <div class="nav-cell"></div>
                            <div class="nav-cell"></div>
                            <div class="nav-cell"></div>
                            <div class="nav-cell"></div>
                            <div class="nav-cell"></div>
                        </div>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-profile-link">
                        <div class="nav-profile-logo">
                            <div class="logo-circle">
                                <div class="logo-text">
                                    H
                                </div>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>

            <div class="main">
                <div class="main-logo">
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                        alt="Google Logo">
                </div>
                <div class="main-input">
                    <form class="main-form">
                        <div class="form-group">
                            <div class="form-logo-search">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c2/Blue_magnifying_glass_icon.svg"
                                    width="15">
                            </div>
                            <div class="form-input">
                                <input type="text" name="search" id="search">
                            </div>
                            <div class="form-logo-mic">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Google_mic.svg"
                                    width="15">
                            </div>
                    </form>
                </div>
            </div>

            <div class="buttons">
                <button class="search-button">
                    Google Search
                </button>
                <button class="search-button">
                    I'm Feeling Lucky
                </button>
            </div>

            <div class="alternate-language">
                Google offered in: <a href="#" class="language-link">Maori</a>
            </div>
        </div>

        <div class="footer">
            <div class="footer-row align-left">
                New Zealand
            </div>
            <div class="footer-row footer-nav-bar">
                <a href="#" class="footer-link align-left">Advertising</a>
                <a href="#" class="footer-link align-left">Business</a>
                <a href="#" class="footer-link align-left">About</a>
                <a href="#" class="footer-link align-left">How Search works</a>
                <a href="#" class="footer-link align-right">Privacy</a>
                <a href="#" class="footer-link align-right">Terms</a>
                <a href="#" class="footer-link align-right">Settings</a>
            </div>
        </div>


    </body>

</html>
